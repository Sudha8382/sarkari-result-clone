<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.box{
    height: 300px;
    width: 300px;
    background-color: blueviolet;
    color: white;
    font-size: 50px;
    text-align: center;
    line-height: 300px;
    margin: 200px auto;
    animation-name: abc;
    animation-duration: 3s;
    animation-iteration-count: infinite;
    animation-direction: alternate-reverse;
}
@keyframes abc
{
    from{
background-color: aqua;
color: blue;
transform: rotate(0deg );
box-shadow: 10px 10px 5px 50px #5a5ab6;
    }
    to{
background-color: green;
color: gray;
transform: rotate(360deg);
box-shadow:0px 0px 5px 20px rgb(244, 15, 15),0px 0px 200px 40px yellow;
    }
}
    </style>
</head>
<body>
    <div class="box">TECHPILE</div>
</body>
</html>
