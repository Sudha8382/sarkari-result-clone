<html>
<head>
<style>
body{
background:#e8e8ff;
}
#box{

}
.a{
width:400px;
height:150px;

}
.b{

}

height:70px;
width:70px;

*/

color:gray;

}
.txta{
width:100%;
height:100%;
background:#e8e8ff;
border-radius:10px;
}
.bg{

}
.x:hover{

color:white;
transition:all .5s;

}

</div>
<div class="b">

</div>
<div class="b">
<div class="x">5</div>
<div class="x">6</div>
<div class="x">7</div>
<div class="x">8</div>
</div>
<div class="b">
<div class="x">9</div>
<div class="x">0</div>
<div class="x">+</div>

</div>
<div class="b">
<div class="x">*</div>

<div class="x">%</div>

</div>
</div>
</body>
</html>
