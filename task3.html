<html>
<head>
<style>
body{
background:green;
}
#box{
min-height:300px;
width:500px;
background:white;
margin:130px auto;
border-radius:5px;
padding:50px;
box-sizing:border-box;
transition:all 2sec;
}
.txt{
height:50px;
width:100%;
margin-bottom:30px;
background:#f2f2f2;
border:none;
padding-left:20px;
box-sizing:border-box;
}
.btn{
height:50px;
width:100%;
border:none;
background:#49b24d;
color:white;
}
#box:hover{
box-shadow:0px 0px 10px 2px black;
transition:all .5s;
background:black;
}
</style>
</head>
<body>
<div id="box">
<form>
<input class="txt" type="text" placeholder="user name"/>
<input  class="txt"type="password" placeholder="password"/>
<input  class="btn"type="submit" placeholder="LOGIN"/>
</form>
</div>
</body>
</html>
