<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 400px;
            width: 400px;
            margin: 50px auto;
            border: 50px solid green;
            box-sizing: border-box;
            background-color: white;

        }
       .box1,.box2{
        height: 150px;
        width: 300px;
       }
       .x{
        height: 120px;
        width: 120px;
        margin: 15px;
        box-sizing: border-box;
        border: 1px solid black;
        border-radius: 50%;
        background-color: green;
        float: left;

       }

    </style>
</head>
<body>
<div class="box">
    <div class="box1">
        <div class="x"></div>
        <div class="x"></div>
    </div>
    <div class="box2">
<div class="x"></div>
<div class="x"></div>
    </div>
</div>
</body>
</html>
