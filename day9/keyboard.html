<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keyboard</title>
    <style>
.container{
    height:500px;
    width: 1400px;
    margin: 50px auto;
    background-color: aquamarine;
}
.container1{
height: 100%;
width: 60%;
background-color: blueviolet;
float: left;
}
.container2{
    height: 100%;
    width: 17%;
    background-color: rgb(8, 173, 55);
    float: left;
}
.container3{
    height: 100%;
    width: 23%;
    float: left;
}
.l21,
.l22,
.l23{
    height:100%;
    width:33.33%;
    float: left;
}
.key{
    height: 12.66%;
    width: 96%;
    border: 1px solid black;
    box-sizing: border-box;
    margin: 4%;
    border-radius: 10px;

}
    </style>
</head>
<body>
    <div class="container">
        <div class="container1"></div>
        <div class="container2">
            <div class="l21">
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
            </div>
            <div class="l22">
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
            </div>
            <div class="l23">
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
            </div>
        </div>
        <div class="container3"></div>
    </div>
</body>
</html>
