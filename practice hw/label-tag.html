<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>label tag in html</title>
    <style>
        Body{
            background-color: black;
        }
        fieldset{
            height: 300px;
            width: 600px;
            margin: 50px auto;
            font-size: 20px;
            color: white;
            background-color: blueviolet;
        }
      #pass,#email,#uname{
        font-size: 20pxpx;
        width: 100%;
        height: 20px;
        
      }
      #sub{
        width: 200px;
        height:30px ;
        font-size: 20px;
      }
    </style>
</head>
<body><form>
    <fieldset>
        <legend>Login</legend>
    <label for="uname">Name:</label>
    <input type="text" name="user-name" id="uname"><br/><br/>
    <label for="email">Email:</label>
    <input type="email" name="Email" id="email"><br/><br/>
    <label for="pass">Password:</label>
    <input type="password" name="password" id="pass"><br/><br/>
    <input type="submit" name="pass" id="sub" value="Submit">
</fieldset>
</form>
</body>
</html>
