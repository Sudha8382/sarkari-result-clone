<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;box-sizing: border-box;
        }
        .main{
            height: 400px;
            width: 400px;
            background-color: aqua;
            display: flex;
        }
        .sub{
            height: 300px;
            width: 300px;
            background-color: blueviolet;
            margin: 50px;
            display: flex;
            justify-content: flex-start;
        }
        .box{
            height: 120px;
            width: 120px;
            background-color: green;
            font-size: 20px;
            font-family: cursive;
            line-height: 120px;
            color: aliceblue;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="sub">
            <div class="box">box1</div>
            <div class="box">box2</div>
            <div class="box">box3</div>
            <div class="box">box4</div>
        </div>
    </div>
</body>
</html>
